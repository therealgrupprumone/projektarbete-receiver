version: "3.9"

services:
  receiver:
    build: projektarbete-receiver
    command:
      - -Drun.arguments=--spring.mail.username=f07a5315f7c9a5,--spring.mail.password=763b08ae0d8416
    ports:
      - "8080:8080"
    depends_on:
      - artemis
      - db
  sender:
    build: projektarbete-sender
    ports:
      - "8081:8080"
    depends_on:
      - artemis
      - db
  artemis:
    # Byt nedan till 'vromero/activemq-artemis' f√∂r icke arm64/Mac M1
    image: amusarra/apache-artemis:2.17.0
    ports:
      - "8161:8161"
      - "61616:61616"
    environment:
      ARTEMIS_USERNAME: "artemis"
      ARTEMIS_PASSWORD: "artemis"
  db:
    image: mariadb:10.5
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: mypass
      MYSQL_DATABASE: chat
    volumes:
      - db_data:/var/lib/mysql/data
volumes:
  db_data: {}