version: "3.9"

services:
  receiver:
    build: projektarbete-receiver
    ports:
      - "8080:8080"
    depends_on:
      - artemis
      - db
  sender:
    build: projektarbete-sender
    ports:
      - "8081:8080"
    environment:
      - "SPRING_PROFILES_ACTIVE=dev"
    command:
      - --spring.profiles.active=dev
    depends_on:
      - artemis
      - db
  artemis:
    # Byt nedan till 'vromero/activemq-artemis' f√∂r icke arm64/Mac M1
    image: amusarra/apache-artemis:2.17.0
    ports:
      - "8161:8161"
      - "61616:61616"
  db:
    image: mariadb:10.5
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: mypass
      MYSQL_DATABASE: chat